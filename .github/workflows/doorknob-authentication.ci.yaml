name: Wonderland DoorKnob Authentication CI

on:
  push:
    paths:
      - "doorknob-authentication/**"
      - ".github/workflows/doorknob-authentication.ci.yaml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Check & Test with Gradle
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          ./gradlew clean :doorknob-authentication:check -Dspring.profiles.active=production
          bash <(curl -s https://codecov.io/bash)
