name: Wonderland DoorKnob Authentication CD Temp

on:
  workflow_run:
    workflows: [ "Wonderland DoorKnob Authentication CI" ]
  push:
    branches:
      - feature/github-actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build DoorKnob Authentication image
        run: |
          ./gradlew :doorknob-authentication:bootBuildImage \
            -PimageTag=test \
            -Pproduction \
            -PdockerToken=${{ secrets.DOCKER_TOKEN }}
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "wonderland-doorknob-autht"
          heroku_email: "ukonnra@outlook.com"
          justlogin: true
      - run: heroku auth:whoami
